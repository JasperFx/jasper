version: 0.2.0.{build}
pull_requests:
  do_not_increment_build_number: true
skip_tags: true
environment:
  CI: true
  RUBY_VERSION: 23
nuget:
  account_feed: false
  project_feed: true
  disable_publish_on_pr: true

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - ruby --version
  - gem install bundler
  - bundle config --local path vendor/bundle
  - bundle install
  - npm install -g npm
  - npm --version
  - ps: Install-Product node LTS
  - node --version
  - dotnet --version

build_script:
- cmd: >-
    rake ci
test: off

deploy:
- provider: NuGet
  server: https://www.myget.org/F/jasperfx/api/v2/package
  api_key:
    secure: yPn2NFMwYZ9EIb7Qcw0UJz2oWy19Lb/asBdJSHYcfajW6YqNBQQvUbmZvFKgehWX
  skip_symbols: true
  on:
    branch:
      - master
      - diagnostics
